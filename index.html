<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Pablo Santos">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <title>Replay | Spotify Clone</title>
    </head>

    <body>
        <div></div>
        <section class="menu-left">
            <div class="logo">
                <ion-icon name="play-back-circle"></ion-icon>
                <h1>Replay</h1>
            </div>

            <div class="options">
                <div class="options1">
                    <div>
                        <ion-icon name="home"></ion-icon>
                        <span>Home</span>
                    </div>
                    <div>
                        <ion-icon name="search-outline"></ion-icon>
                        <span>Search</span>
                    </div>
                    <div>
                        <ion-icon name="library-outline"></ion-icon>
                        <span>Your Library</span>
                    </div>
                </div>

                <div class="options2">
                    <div>
                        <ion-icon name="add"></ion-icon>
                        <span>Create Playlist</span>
                    </div>
                    <div>
                        <ion-icon name="heart"></ion-icon>
                        <span>Liked Songs</span>
                    </div>
                </div>
            </div>
            
            <div class="playlists">
                <hr>
                <span>Gospel</span>
                <span>Lo-Fi</span>
                <span>GitHub</span>
                <span>LinkedIn</span>
                <span>Energy</span>
                <span>Learning English</span>
            </div>

            <div class="install">
                <ion-icon name="download-outline"></ion-icon>
                <span>Install App</li>
            </div>
        </section>

        <section>
            <header>
                <div class="buttons-container">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                </div>
    
                <div class="buttons-container">
                    <div class="button-large"><span>Upgrade</span></div>
                    
                    <div class="button-large" id="profile">
                        <ion-icon name="person-circle"></ion-icon>
                        <span>User</span>
                        <ion-icon name="caret-down-sharp"></ion-icon>
                    </div>
                </div>
            </header>

            <main>
                <h1>Hello, user</h1>
    
                <section class="recently-played">
                    <div class="horizontal-card">
                        <div id="thumb1" class="thumb"></div>
                        <h4>Lo-Fi</h4>
                    </div>
                    <div class="horizontal-card">
                        <div id="thumb2" class="thumb"></div>
                        <h4>Gospel</h4>
                    </div>
                    <div class="horizontal-card">
                        <div id="thumb3" class="thumb"></div>
                        <h4>Energy</h4>
                    </div>
                    <div class="horizontal-card">
                        <div id="thumb4" class="thumb"></div>
                        <h4>Learning English</h4>
                    </div>
                    <div class="horizontal-card">
                        <div id="thumb5" class="thumb"></div>
                        <h4>GitHub</h4>
                    </div>
                    <div class="horizontal-card">
                        <div id="thumb6" class="thumb"></div>
                        <h4>LinkedIn</h4>
                    </div>
                </section>
                
                <h2>Made For You</h2>
    
                <section class="made-for-you">
                    <div class="vertical-card">
                        <div></div>
                        <h4></h4>
                        <p></p>
                    </div>
                    <div class="vertical-card">
                        <img src="" alt="">
                        <h4></h4>
                        <p></p>
                    </div>
                    <div class="vertical-card">
                        <img src="" alt="">
                        <h4></h4>
                        <p></p>
                    </div>
                    <div class="vertical-card">
                        <img src="" alt="">
                        <h4></h4>
                        <p></p>
                    </div>
                </section>
            </main>
        </section>

        <section class="playing">
            <div class="music-playing">
                <div>
                    <img src="" alt="">
                    <div>
                        <h5></h5>
                        <small></small>
                    </div>
                </div>

                <div class="button-small">
                    <img src="" alt="">
                </div>
                <div class="button-small">
                    <img src="" alt="">
                </div>
            </div>

            <div class="controls">
                <!-- <div class="button-controls">
                    <div class="button-small"></div>
                    <div class="button-small"></div>
                    <div class="button-circle"></div>
                    <div class="button-small"></div>
                    <div class="button-small"></div>
                </div> -->

                <div class="music-duration">

                </div>
            </div>

            <div>
                <div class="button-small"></div>
                <div class="button-small"></div>
                <div class="button-small"></div>
                <div class="button-small"></div>
                <div class="volume"></div>
            </div>
        </section>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
